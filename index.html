<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏预测</title>
    <meta name="referrer" content="no-referrer">
    <script src="https://gitee.com/Jack___wu/vx/raw/main/js/prohibit.js"></script>
</head>

<body>
<iframe src="login.html" id="iframePage" scrolling="no" onload="changeFrameHeight()" frameborder="0"
        style="width:100%" marginwidth="0" marginheight="0"></iframe>
</body>
</html>

<script>
    function changeFrameHeight() {
        const ifm = document.getElementById("iframePage");
        ifm.height = document.documentElement.clientHeight;
    }

    window.onresize = function () {
        changeFrameHeight();
    }
    document.addEventListener('contextmenu', function (event) {
        event.preventDefault()
    })
</script>

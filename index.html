<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4CAF50;
        }
    </style>
</head>

<body>
<div id="login-container">
    <h2>登录</h2>
    <label for="username"></label><input type="text" id="username" placeholder="用户名">
    <label for="password"></label><input type="password" id="password" placeholder="密码">
    <input type="checkbox" id="remember">
    <label for="remember">记住密码</label>
    <button onclick="login()">登录</button>
<!--    <a href="#">忘记密码？</a>-->
</div>
<script>
    // 登录函数
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberCheckbox = document.getElementById('remember');

        if (rememberCheckbox.checked) {
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
        } else {
            localStorage.removeItem('username');
            localStorage.removeItem('password');
        }

        // 此处可以添加登录验证的逻辑
        console.log(`用户名: ${username}, 密码: ${password}, 记住密码: ${rememberCheckbox.checked}`);
    }

    // 页面加载时检查是否有记住的密码
    window.addEventListener('load', () => {
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        if (storedUsername && storedPassword) {
            document.getElementById('username').value = storedUsername;
            document.getElementById('password').value = storedPassword;
            document.getElementById('remember').checked = true;
        }
    });
</script>
</body>

</html>
